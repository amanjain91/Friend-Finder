<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="your_html.js"></script>
	<script type="text/javascript" src="jquery.tmpl.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <a href="#" data-icon='alert' data-transition="pop">GTLogin</a>
			<h1>What's up?</h1>
	    <a href="#" data-icon='add' data-transition="pop">Other</a>
   	</div>
	<div id="content" data-role="content" >
		<ul id="locations_list"  data-role="listview" data-theme="g" data-inset="true" data-filter="true">
			<script id="nearby_location_row_template" type="text/x-jquery-tmpl">
				<li class="location_row" id="location_${id}">
					<a href="#">${location}</a>
				</li>
			</script>
		</ul>
	</div>
	<script>
		var locations = [];
		locations[0] = {"id":"culc", "location":"CULC"};
		locations[1] = {"id":"klaus", "location":"Klaus"};
		locations[2] = {"id":"northAve", "location":"North Ave"};
		$("#nearby_location_row_template").tmpl(locations).appendTo("#locations_list");
	</script>
	<div data-role="footer" data-position="fixed">
	<div data-role="navbar" style="margin-top: 5px;">
		<ul>
			<li><a href="#" data-rel="dialog">Check In</a></li>
			<li><a href="#">Friends</a></li>
			<li><a href="#">Map</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
		</div>
	</div>
<div>
</body>
</html>
