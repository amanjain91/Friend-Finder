<!--************************** HOME PAGE *********************************************************-->
<div data-role="page" id="home_page">
    <div data-id="main_header" data-role='header' data-position='fixed'>
		<a href="#home_page" data-icon='home' data-transition="pop">Home</a>
	    <h1>FriendLoc</h1>
   	</div>
	
	<div id="home_content" data-role="content">
		<ul id="friends_list" data-role="listview" data-inset="false" data-filter="true" data-theme="c" data-divider-theme="b">
			<script id="nearby_friends_row_div_template" type="text/x-jquery-tmpl">
				<li class="friend_row_div" data-role="list-divider">
					${name}
				</li>
			</script>
			<script id="nearby_friends_row_template" type="text/x-jquery-tmpl">
				<li class="friend_row" data-filtertext="${fname} ${lname} ${status} ${loc}">
					<a href="tel:${nphone}">
						<img src="${img_url}" class="ui-li-thumb" />
						<h1>${fname} ${lname}</h1>
						<p>${status}</p>
					</a>
				</li>
			</script>
		</ul>
	</div>
	
	<div data-id="main_footer" data-role="footer" data-position="fixed">
		<div data-role="navbar" class="ui-state-persist">
			<ul>
				<li><a href="#friends_page" data-transition="slide">Friends</a></li>
				<li><a href="#check_in_loc_page" data-transition="slide">Check In</a></li>
				<li><a href="#settings_page" data-transition="slide">Settings</a></li>
			</ul>
		</div>
	</div>
	<script>	
		$.mobile.fixedToolbars.setTouchToggleEnabled(false);
	</script>
</div>

<!--*************************************************************************************************-->
<div data-role="page" id="check_in_loc_page">	
	<div id="check_in_loc_content" data-role="content" >
		<ul id="locations_list"  data-role="listview" data-theme="g" data-inset="true" data-filter="true">
			<script id="nearby_location_row_template" type="text/x-jquery-tmpl">
				<li class="location_row" id="location_${id}">
					<a href="#">${location}</a>
				</li>
			</script>
		</ul>
	</div>
</div>

<!--************************************ Friends Page ***********************************************-->
<div data-role="page" id="friends_page">
	<div data-id="main_header" data-role='header' data-position='fixed'>
		<a href="#home_page" data-icon='home' data-transition="pop">Home</a>
	    <h1>FriendLoc</h1>
   	</div>

	<div data-role="content">
		<div class="content-primary">	
			<ul id = "friend_page_list" data-role="listview" data-filter="true" data-filter-placeholder="Search friends..." data-filter-theme="b">
				<script id="friends_row_template" type="text/x-jquery-tmpl">
					<li class="friend_row" id="friend_${id}">
						<a href="#profile&friend_id=${id}">
							<img src="${img_url}"/>
							<h1>${first_name} ${last_name}</h1>
						</a>
					</li>
				</script>
			</ul>
		</div><!--/content-primary-->
	</div>
	
	<div data-id="main_footer" data-role="footer" data-position="fixed">
		<div data-role="navbar" class="ui-state-persist">
			<ul>
				<li><a href="#friends_page" class="ui-btn-active" data-transition="slide">Friends</a></li>
				<li><a href="#check_in_loc_page" data-transition="slide">Check In</a></li>
				<li><a href="#settings_page" data-transition="slide">Settings</a></li>
			</ul>
		</div>
	</div>
	<script>	
		$.mobile.fixedToolbars.setTouchToggleEnabled(false);
	</script>
</div>

<!--************************************ Friend Profile Page ***********************************************-->
<div data-role="page" id="profile_page">
	<div data-id="main_header" data-role='header' data-position='fixed'>
		<a href="#home_page" data-icon='home' data-transition="pop">Home</a>
	    <h1>FriendLoc</h1>
   	</div>

	<div data-role="content">
		<div class="content-primary">	
			<div id="profile_content">
			<script id="profile_template" type="text/x-jquery-tmpl">
				<img src = "${img_url}"/>
				<h1>${first_name} ${last_name}</h1>
				<p>Email: ${email_add}</p>
				<p>Phone: ${phone_num}</p>
			</script>
			</div
		</div><!--/content-primary-->
	</div>
	
	<div data-id="main_footer" data-role="footer" data-position="fixed">
		<div data-role="navbar" class="ui-state-persist">
			<ul>
				<li><a href="#friends_page" data-transition="slide">Friends</a></li>
				<li><a href="#check_in_loc_page" data-transition="slide">Check In</a></li>
				<li><a href="#settings_page" data-transition="slide">Settings</a></li>
			</ul>
		</div>
	</div>
	<script>	
		$.mobile.fixedToolbars.setTouchToggleEnabled(false);
	</script>
</div>
